<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio sevidor</p>
    <video controls width="500px">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.mkv" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
</body>
</html>
